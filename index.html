<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6 text-center">
        <h1 class="text-3xl font-bold">The Union of Lions</h1> <br>
        <div class="w-full max-w-md mx-auto  rounded-lg overflow-hidden text-center">
            <img src="./img/arye_flag.png">
            <br>
        </div>
        <div class="flex justify-center space-x-4 mb-5">
            <a href="https://x.com/unityoflions" class="text-gray-600 hover:text-gray-900">
                <img src="./img/twitter.png" alt="Twitter" class="h-8 w-8">
            </a>
            <a href="https://t.me/unionoflions" class="text-gray-600 hover:text-gray-900">
                <img src="./img/telegram.png" alt="Telegram" class="h-8 w-8">
            </a>
            <a href="mailto:contact@lionsofashur.org" class="text-gray-600 hover:text-gray-900">
                <img src="./img/mail.png" alt="E-Mail" class="h-8 w-8">
            </a>
            <a href="https://www.instagram.com/lions.of.ashur/" class="text-gray-600 hover:text-gray-900">
                <img src="./img/instagram.png" alt="Instagram" class="h-8 w-8">
            </a>
            <a href="https://discord.gg/J7m2tAQpge" class="text-gray-600 hover:text-gray-900">
                <img src="./img/discord.png" alt="Discord" class="h-8 w-8">
            </a>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg mb-4">
            <p>The Lions of Ashur have awakened</p>
        </div>
        <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="lionsofashur" data-description="Support us on Buy me a coffee!" data-message="Support our current project - Lions of Ashur" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

    </div>
</body>

</html>
